<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>EasyZoom - Thienanblog.com</title>
		<link rel="stylesheet" type="text/css" href="css/easyzoom.css">
		<script type="text/javascript" src="js/easyzoom.js"></script>
		<script src="https://code.jquery.com/jquery-latest.js"></script>
		<link rel="stylesheet" href="style.css">
		<style>

		</style>
	</head>
	<body>
		<div id="div">
			<div class="pre-icon">
				<img onclick="pre()" class="pre" src="pre.jpg" alt="">
			</div>
			<div class="main">
				<img id="anh" src="1.jpg" alt="">	
			</div>
			<div class="next-icon">
				<img onclick="next()" class="next" src="next.jpg" alt="">
			</div>		
		</div>
		<script type="text/javascript">
			var images = [];
			var index = 1;
			for (var i =1 ; i < 5;i++){
				images[i] = new Image;
				images[i].src =  i+ '.jpg';
			}
			function pre(){
			index--;
			if(index<1){
				index = images.length - 1;
			}
			var anh= document.getElementById('anh');
			anh.src = images[index].src;
			}
			function next(){
				index++;
				if(index > images.length-1){
					index = 1;
				}
			var anh= document.getElementById('anh');
			anh.src =images[index].src;
			}
		$(function(){
			$('#anh').each(function(){
				$(this).click(function(){
				    $(this).width(400)
				    $(this).height(400)
				    $(this).offset({top:90,left:450})
				    $('#div').after($('img'))
				    $('.main').addClass('active')
				});
			})
		})
		</script>
	</body>
</html>
