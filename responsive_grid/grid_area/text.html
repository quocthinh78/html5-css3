<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Document</title>
	</head>
	<style>
		.navbar {
		display: flex;
		background-color: #333;
		}
		/* Style the navigation bar links */
		.navbar a {
		color: white;
		padding: 24px 20px;
		text-decoration: none;
		text-align: center;
		}
		/* Change color on hover */
		.navbar a:hover {
		background-color: #ddd;
		color: black;
		}
	</style>
	<body>
		<div class="navbar">
			<a href="#">Link</a>
			<a href="#">Link</a>
			<a href="#">Link</a>
			<a href="#">Link</a>
		</div>
	</body>
</html>
